<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 6_6</title>
    <link rel="stylesheet" href="Lesson 6_6.css">
</head>
<body>
    <form class="form-registration">
        <label for="name"> Your name </label>
        <input type="text" name="name" id="name" placeholder="Name" required><sup>*</sup>
        <label for="email"> Your email </label>
        <input type="email" name="email" id="email" placeholder="email" required><sup>*</sup>
        <label for="password"> Your password </label>
        <input type="password" name="password" id="password" placeholder="password" required><sup>*</sup>
        <label for="Age"> Your age</label>
        <input type="number" name="Age" id="Age" min="18" max="100">
        <label> Gender</label>
        <label><input type="radio" name="gender" value="male"> Man </label>
        <label><input type="radio" name="gender" value="female"> Woman </label>

        <label>
            <input type="checkbox" name="news"> News
        </label>

        <label for="country">Country</label>
        <select id="country">
            <option value="ua">Ukraine</option>
            <option value="usa">USA</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
        </select>

        <label for="phone"></label>
        <select id="phone">
            <optgroup label="Apple">
                <option value="X">IPhone X</option>
                <option value="XR">IPhone XR</option>
                <option value="XS">IPhone XS</option>
            </optgroup>
            <optgroup label="Samsung">
                <option value="X">Samsung X</option>
                <option value="XR">SamsungXR</option>
                <option value="XS">Samsung XS</option>
            </optgroup>
        </select>

        <label for="comment"></label>
        <textarea id="comment" cols="30">
        </textarea>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>


    </form>
</body>
</html>
